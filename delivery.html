<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio de Transporte - Premium 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }
    h1, h2 { text-align: center; margin-bottom: 15px; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(15px);
      transform: perspective(1000px) rotateX(2deg);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button {
      width: 100%; padding: 12px; margin-top: 5px;
      border: none; border-radius: 8px;
      font-size: 14px;
    }
    input { background: rgba(255,255,255,0.1); color: #fff; }
    button {
      background: linear-gradient(90deg, #3498db, #9b59b6);
      color: white; cursor: pointer; font-weight: bold;
      transition: transform .2s ease, box-shadow .2s;
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .tabs {
      display: flex; justify-content: space-around;
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.9); padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .tab-btn {
      flex: 1; text-align: center; color: #fff;
      background: none; border: none; font-size: 16px; cursor: pointer;
    }
    .tab-btn.active { color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
    .tab-content { display: none; padding-bottom: 70px; }
    .tab-content.active { display: block; animation: fadeIn .5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .kpi-cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px; margin-bottom: 20px;
    }
    .kpi {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      padding: 15px; border-radius: 12px; text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6), 0 6px 15px rgba(0,0,0,0.4);
      transform: perspective(600px) rotateY(3deg);
    }
    .kpi h3 { margin: 0; font-size: 22px; color: #00ffcc; text-shadow: 0 0 6px #00ffcc; }
    .preview { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
    #assinaturaCanvas {
      border: 2px dashed #00ffcc; border-radius: 10px;
      width: 100%; height: 200px; background: #fff; cursor: crosshair;
    }
    .checkin-list { list-style: none; padding: 0; }
    .checkin-list li {
      padding: 8px; margin: 5px 0;
      border-radius: 8px;
      background: rgba(0,255,204,0.15);
      box-shadow: inset 0 0 8px rgba(0,255,204,0.3);
    }
    /* Impress√£o */
    @media print {
      body { background: #fff; color: #000; }
      .tabs, button { display: none !important; }
      .card { box-shadow: none; background: #fff; color: #000; }
      #assinaturaCanvas { border: 1px solid #000; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìã Relat√≥rio de Transporte - Premium 3D</h1>

  <!-- Formul√°rio -->
  <div id="form" class="tab-content active card">
    <h2>üìù Preenchimento</h2>
    <form id="relatorioForm">
      <label><i class="fa fa-user"></i> Funcion√°rio:</label>
      <input type="text" id="funcionario" required>
      <label><i class="fa fa-calendar"></i> Data:</label>
      <input type="date" id="data" required>
      <label><i class="fa fa-utensils"></i> Refei√ß√£o (R$):</label>
      <input type="number" id="refeicao" required>
      <label><i class="fa fa-bus"></i> Condu√ß√£o (R$):</label>
      <input type="number" id="conducao" required>
      <label><i class="fa fa-home"></i> Retorno Casa (R$):</label>
      <input type="number" id="retorno" required>
      <label><i class="fa fa-map-marker-alt"></i> Adicionar Ponto de Check-in:</label>
      <input type="text" id="ponto" placeholder="Ex: Cliente A">
      <button type="button" onclick="adicionarCheckin()">Adicionar Check-in</button>
      <ul id="listaCheckin" class="checkin-list"></ul>
      <label><i class="fa fa-signature"></i> Assinatura Digital:</label>
      <canvas id="assinaturaCanvas"></canvas>
      <button type="button" onclick="limparAssinatura()">üßπ Limpar Assinatura</button>
      <button type="submit">Salvar Relat√≥rio</button>
      <button type="button" onclick="imprimirRelatorio()">üñ®Ô∏è Imprimir Relat√≥rio</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="tab-content card">
    <h2>üìä Dashboard 3D</h2>
    <div class="kpi-cards">
      <div class="kpi"><h3 id="kpiTotal">R$0</h3><p>Total Geral</p></div>
      <div class="kpi"><h3 id="kpiRefeicao">R$0</h3><p>Total Refei√ß√µes</p></div>
      <div class="kpi"><h3 id="kpiConducao">R$0</h3><p>Total Condu√ß√µes</p></div>
      <div class="kpi"><h3 id="kpiRetorno">R$0</h3><p>Total Retornos</p></div>
    </div>
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
    <canvas id="lineChart"></canvas>
  </div>
</div>

<!-- Menu -->
<div class="tabs">
  <button class="tab-btn active" data-tab="form"><i class="fa fa-clipboard"></i><br>Relat√≥rio</button>
  <button class="tab-btn" data-tab="dashboard"><i class="fa fa-chart-line"></i><br>Dashboard</button>
</div>

<script>
  let registros = JSON.parse(localStorage.getItem("registros")) || [];
  let checkins = [];
  const form = document.getElementById("relatorioForm");

  // ==== Charts ====
  const barCtx = document.getElementById("barChart").getContext("2d");
  const pieCtx = document.getElementById("pieChart").getContext("2d");
  const lineCtx = document.getElementById("lineChart").getContext("2d");

  let barChart = new Chart(barCtx, { type: "bar", data: { labels: [], datasets: [] },
    options: { plugins: { legend: { labels: { color: "#fff" } } },
    scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } } }
  });
  let pieChart = new Chart(pieCtx, { type: "doughnut", data: { labels: ["Refei√ß√£o", "Condu√ß√£o", "Retorno"], datasets: [{ data: [0,0,0], backgroundColor: ["#3498db","#2ecc71","#e74c3c"], borderWidth: 3 }] },
    options: { plugins: { legend: { labels: { color: "#fff" } } } }
  });
  let lineChart = new Chart(lineCtx, { type: "line", data: { labels: [], datasets: [{ label: "Total Di√°rio", data: [], borderColor: "#00ffcc", backgroundColor: "#00ffcc55", fill: true, tension: 0.4 }] },
    options: { plugins: { legend: { labels: { color: "#fff" } } },
    scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } } }
  });

  function atualizarDashboard() {
    const totalRefeicao = registros.reduce((s,r)=>s+r.refeicao,0);
    const totalConducao = registros.reduce((s,r)=>s+r.conducao,0);
    const totalRetorno = registros.reduce((s,r)=>s+r.retorno,0);
    const totalGeral = totalRefeicao + totalConducao + totalRetorno;

    document.getElementById("kpiTotal").textContent = "R$"+totalGeral;
    document.getElementById("kpiRefeicao").textContent = "R$"+totalRefeicao;
    document.getElementById("kpiConducao").textContent = "R$"+totalConducao;
    document.getElementById("kpiRetorno").textContent = "R$"+totalRetorno;

    const funcionarios = [...new Set(registros.map(r => r.funcionario))];
    const refeicoes = funcionarios.map(f => registros.filter(r => r.funcionario===f).reduce((s,r)=>s+r.refeicao,0));
    const conducoes = funcionarios.map(f => registros.filter(r => r.funcionario===f).reduce((s,r)=>s+r.conducao,0));
    const retornos = funcionarios.map(f => registros.filter(r => r.funcionario===f).reduce((s,r)=>s+r.retorno,0));

    barChart.data = { labels: funcionarios, datasets: [
      { label: "Refei√ß√£o", data: refeicoes, backgroundColor: "#3498db" },
      { label: "Condu√ß√£o", data: conducoes, backgroundColor: "#2ecc71" },
      { label: "Retorno", data: retornos, backgroundColor: "#e74c3c" }
    ]};
    barChart.update();

    pieChart.data.datasets[0].data = [totalRefeicao, totalConducao, totalRetorno];
    pieChart.update();

    const datas = [...new Set(registros.map(r=>r.data))].sort();
    const totais = datas.map(d => registros.filter(r=>r.data===d).reduce((s,r)=>s+r.total,0));

    lineChart.data.labels = datas;
    lineChart.data.datasets[0].data = totais;
    lineChart.update();
  }

  // ==== Check-in ====
  function adicionarCheckin(){
    const ponto = document.getElementById("ponto").value;
    if(!ponto) return alert("Informe o ponto!");
    const timestamp = new Date().toLocaleTimeString();
    checkins.push({ ponto, hora: timestamp });
    const li = document.createElement("li");
    li.textContent = "‚úîÔ∏è " + ponto + " - " + timestamp;
    document.getElementById("listaCheckin").appendChild(li);
    document.getElementById("ponto").value = "";
  }

  // ==== Assinatura Digital ====
  const canvas = document.getElementById("assinaturaCanvas");
  const ctx = canvas.getContext("2d");
  let desenhando = false;

  canvas.addEventListener("mousedown", ()=>desenhando=true);
  canvas.addEventListener("mouseup", ()=>desenhando=false);
  canvas.addEventListener("mousemove", desenhar);
  canvas.addEventListener("touchstart", ()=>desenhando=true);
  canvas.addEventListener("touchend", ()=>desenhando=false);
  canvas.addEventListener("touchmove", desenharTouch);

  function desenhar(e){
    if(!desenhando) return;
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 2, 0, 2*Math.PI);
    ctx.fill();
  }
  function desenharTouch(e){
    if(!desenhando) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.touches[0].clientX - rect.left;
    const y = e.touches[0].clientY - rect.top;
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, 2*Math.PI);
    ctx.fill();
  }
  function limparAssinatura(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }

  // ==== Salvar relat√≥rio ====
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const funcionario = document.getElementById("funcionario").value;
    const data = document.getElementById("data").value;
    const refeicao = parseFloat(document.getElementById("refeicao").value);
    const conducao = parseFloat(document.getElementById("conducao").value);
    const retorno = parseFloat(document.getElementById("retorno").value);
    const total = refeicao + conducao + retorno;
    const assinatura = canvas.toDataURL();

    registros.push({ funcionario, data, refeicao, conducao, retorno, total, checkins, assinatura });
    localStorage.setItem("registros", JSON.stringify(registros));
    atualizarDashboard();
    alert("Relat√≥rio salvo com sucesso!");

    form.reset();
    limparAssinatura();
    checkins = [];
    document.getElementById("listaCheckin").innerHTML = "";
  });

  // ==== Imprimir ====
  function imprimirRelatorio(){
    window.print();
  }

  atualizarDashboard();

  // ==== Tabs ====
  document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });
</script>
</body>
</html>
