<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robô Aviator Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1a1a1a;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      color: #00ff9d;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button, a {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #00ff9d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      width: 80%;
      max-width: 250px;
    }
    button:hover, a:hover {
      background: #00cc7a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #1a1a1a;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>🚀 Robô Aviator Premium</header>

  <!-- Tela de login -->
  <div id="login" class="screen active">
    <h2>Assine para ter acesso 🔒</h2>
    <a href="https://mpago.la/27kUsuM" target="_blank">💳 Assinar Agora</a>
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="screen">
    <h2>📊 Sinais Exclusivos</h2>
    <ul id="listaSinais">
      <li>⏰ 17:48 — Entrada até 2x</li>
      <li>⏰ 17:52 — Buscar 5x</li>
      <li>⏰ 17:59 — Proteção até 3x</li>
    </ul>

    <h2>🎮 Plataforma Oficial</h2>
    <a href="https://goathbet.com/?r=zktgmbwl" target="_blank">▶️ Jogar Agora</a>

    <button onclick="sair()">Sair</button>
  </div>

  <script>
    function entrar() {
      document.getElementById("login").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
    }
    function sair() {
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("login").classList.add("active");
    }
  </script>

</body>
</html>
