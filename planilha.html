<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste Enviar Lead</title>
</head>
<body>
  <h3>Teste Envio de Lead</h3>
  <form id="formLead">
    <label>Nome: <input type="text" name="nome" /></label><br>
    <label>Telefone: <input type="text" name="telefone" /></label><br>
    <label>Mensagem: <textarea name="mensagem"></textarea></label><br>
    <button type="submit">Enviar</button>
  </form>
  <script>
    const form = document.getElementById('formLead');
    form.addEventListener('submit', event => {
      event.preventDefault();
      const data = {
        nome: form.nome.value,
        telefone: form.telefone.value,
        mensagem: form.mensagem.value
      };
      fetch('https://script.google.com/macros/s/AKfycbxZnSZsvfuUQgh2HkhSqCpgfi_Zx774w7_FnwebzTNbbi4inYsISeg7SFXPMSJ9FLM2CQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(resp => resp.json())
        .then(json => alert('Resposta: ' + JSON.stringify(json)))
        .catch(err => alert('Erro: ' + err));
    });
  </script>
</body>
</html>
