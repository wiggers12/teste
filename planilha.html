<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Cervejaria Salva - Prot√≥tipo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; margin:0; padding:0; background:#f4f4f9; color:#333; }
    header { background:#6a1b9a; color:white; padding:15px; text-align:center; font-size:20px; font-weight:600; }
    main { padding:20px; max-width:700px; margin:auto; }
    form { background:white; padding:20px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,.1); margin-bottom:20px; }
    h3 { color:#6a1b9a; }
    label { font-weight:600; margin-top:10px; display:block; }
    input, textarea { width:100%; padding:10px; margin:6px 0; border:1px solid #ccc; border-radius:6px; font-size:15px; }
    button { background:#6a1b9a; color:white; border:none; padding:12px; width:100%; border-radius:6px; font-size:16px; cursor:pointer; margin-top:10px; }
    button:hover { background:#4a148c; }
    .card { background:white; margin:10px 0; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .produtos { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
  </style>
</head>
<body>
  <header>üç∫ Pesquisa Cervejaria Salva (Prot√≥tipo)</header>

  <main>
    <form id="pesquisaForm">
      <h3>Informa√ß√µes da Loja</h3>
      <label for="loja">Loja</label>
      <input type="text" id="loja" placeholder="Ex: Supermercado X" required>

      <label for="estoque">Estoque</label>
      <input type="number" id="estoque" placeholder="Quantidade dispon√≠vel" required>

      <label for="validade">Validade</label>
      <input type="date" id="validade" required>

      <h3>Pre√ßos dos Produtos</h3>
      <div class="produtos">
        <div>
          <label for="malzbier">Malzbier (R$)</label>
          <input type="number" id="malzbier" step="0.01" required>
        </div>
        <div>
          <label for="bairrista">Bairrista (R$)</label>
          <input type="number" id="bairrista" step="0.01" required>
        </div>
        <div>
          <label for="session">Session IPA (R$)</label>
          <input type="number" id="session" step="0.01" required>
        </div>
        <div>
          <label for="pilsen">Salva Pilsen (R$)</label>
          <input type="number" id="pilsen" step="0.01" required>
        </div>
      </div>

      <button type="submit">Enviar Resposta</button>
    </form>

    <h3>üìã Respostas Registradas</h3>
    <div id="respostas"></div>
  </main>

  <script>
    const form = document.getElementById("pesquisaForm");
    const respostasDiv = document.getElementById("respostas");

    // Carregar respostas do localStorage
    function carregarRespostas(){
      const dados = JSON.parse(localStorage.getItem("pesquisaSalva")) || [];
      respostasDiv.innerHTML = "";
      dados.forEach(d => {
        respostasDiv.innerHTML += `
          <div class="card">
            <b>Loja:</b> ${d.loja} <br>
            <b>Estoque:</b> ${d.estoque} <br>
            <b>Validade:</b> ${d.validade} <br><hr>
            <b>Malzbier:</b> R$ ${parseFloat(d.malzbier).toFixed(2)} <br>
            <b>Bairrista:</b> R$ ${parseFloat(d.bairrista).toFixed(2)} <br>
            <b>Session IPA:</b> R$ ${parseFloat(d.session).toFixed(2)} <br>
            <b>Salva Pilsen:</b> R$ ${parseFloat(d.pilsen).toFixed(2)}
          </div>
        `;
      });
    }

    // Salvar nova resposta
    form.addEventListener("submit", (e)=>{
      e.preventDefault();
      const dados = JSON.parse(localStorage.getItem("pesquisaSalva")) || [];

      const novaResposta = {
        loja: document.getElementById("loja").value,
        estoque: document.getElementById("estoque").value,
        validade: document.getElementById("validade").value,
        malzbier: document.getElementById("malzbier").value,
        bairrista: document.getElementById("bairrista").value,
        session: document.getElementById("session").value,
        pilsen: document.getElementById("pilsen").value,
      };

      dados.unshift(novaResposta);
      localStorage.setItem("pesquisaSalva", JSON.stringify(dados));

      form.reset();
      carregarRespostas();
    });

    carregarRespostas();
  </script>
</body>
</html>
