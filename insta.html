<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Analyzer (Mobile)</title>

<style>
    body {
        font-family: Arial;
        background: #0e0e0e;
        color: white;
        margin: 0;
        padding: 15px;
    }

    h1 {
        text-align: center;
        color: #ff004c;
        margin-bottom: 10px;
    }

    .btn-vela {
        background: #1b1b1b;
        border: 1px solid #333;
        padding: 12px;
        margin: 5px;
        border-radius: 8px;
        font-size: 18px;
        width: 30%;
        color: white;
        text-align: center;
    }

    .btn-vela:active {
        background: #ff004c;
    }

    .velas-list {
        background: #111;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
    }

    .vela-item {
        background: #1e1e1e;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
    }

    button {
        background: #ff004c;
        border: none;
        width: 100%;
        padding: 15px;
        color: white;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 20px;
        cursor: pointer;
    }

    .box {
        margin-top: 25px;
        background: #1b1b1b;
        padding: 20px;
        border-radius: 12px;
    }

</style>

</head>
<body>

<h1>üìä Aviator Analyzer</h1>

<h3>Adicionar vela (1 toque):</h3>

<div style="display:flex; flex-wrap:wrap; justify-content:center;">
    <div class="btn-vela" onclick="addVela(1.10)">1.10</div>
    <div class="btn-vela" onclick="addVela(1.20)">1.20</div>
    <div class="btn-vela" onclick="addVela(1.30)">1.30</div>
    <div class="btn-vela" onclick="addVela(1.40)">1.40</div>
    <div class="btn-vela" onclick="addVela(1.50)">1.50</div>
    <div class="btn-vela" onclick="addVela(2.00)">2.00</div>
    <div class="btn-vela" onclick="addVela(5.00)">5.00</div>
    <div class="btn-vela" onclick="addVela(10.00)">10.00</div>
    <div class="btn-vela" onclick="addVela(20.00)">20.00</div>
</div>

<h3>Velas adicionadas:</h3>
<div id="lista" class="velas-list"></div>

<button onclick="analisar()">ANALISAR</button>

<div id="resultado" class="box" style="display:none;">
    <h2>Resultado</h2>
    <p id="recomendacao"></p>
    <p id="info"></p>
</div>

<script>
let velas = [];

function addVela(valor) {
    velas.push(valor);
    renderVelas();
}

function remover(i) {
    velas.splice(i, 1);
    renderVelas();
}

function renderVelas() {
    let html = "";
    velas.forEach((v, i) => {
        html += `
            <div class="vela-item">
                <span>${v.toFixed(2)}</span>
                <span style="color:#ff004c; cursor:pointer;" onclick="remover(${i})">X</span>
            </div>
        `;
    });
    document.getElementById("lista").innerHTML = html;
}

function analisar() {
    if (velas.length < 3) {
        alert("Adicione pelo menos 3 velas!");
        return;
    }

    let ultimas = velas.slice(-6);
    let azuis = ultimas.filter(v => v < 2).length;
    let roxas = ultimas.filter(v => v >= 2 && v <= 10).length;
    let rosas = ultimas.filter(v => v > 10).length;

    let rec = "";

    if (azuis >= 4) rec = "üî• Entrada forte! Muitas velas azuis, tend√™ncia de subida pr√≥xima.";
    else if (rosas > 0) rec = "‚ùå Perigo! Vela rosa recente. Evitar pr√≥ximas 2 rodadas.";
    else if (roxas >= 3) rec = "‚ö†Ô∏è Entrada moderada. Padr√£o m√©dio.";
    else rec = "Aguarde mais 1 rodada.";

    document.getElementById("resultado").style.display = "block";
    document.getElementById("recomendacao").innerText = rec;
    document.getElementById("info").innerText = 
        `Azuis: ${azuis} | Roxas: ${roxas} | Rosas: ${rosas}`;
}
</script>

</body>
</html>
