<script>
let velas = [];

function addVela(valor) {
    velas.push(valor);

    velas.splice(i, 1);

}

function renderVelas() {
    let html = "";
    velas.forEach((v, i) => {
        html += `
            <div class="vela-item">
                <span>${v.toFixed(2)}</span>
                <span class="btn-remove" onclick="remover(${i})">X</span>

}
