<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down Live Wallpaper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        /* Vinheta Vermelha para dar o clima */
        #vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(100, 0, 0, 0.4) 90%, #000 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="vignette"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Movimento lateral suave
                this.vy = (Math.random() - 0.5) * 0.5; // Movimento vertical suave
                this.size = Math.random() * 2 + 0.5; // Tamanho variado
                this.alpha = Math.random() * 0.5 + 0.1; // Transparência
                this.life = Math.random() * 100 + 100;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Se sair da tela ou morrer, reseta
                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 200, 255, ${this.alpha})`; // Cor cinza/azulada dos esporos
                ctx.shadowBlur = 5;
                ctx.shadowColor = "white";
                ctx.fill();
            }
        }

        // Criar partículas
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }

        let lightningTimer = 0;
        let lightningOpacity = 0;

        function animate() {
            // Fundo com rastro leve
            ctx.fillStyle = 'rgba(5, 5, 10, 0.2)'; // Fundo quase preto
            ctx.fillRect(0, 0, width, height);

            // Efeito de Relâmpago Vermelho ocasional
            lightningTimer++;
            if(lightningTimer > 300 && Math.random() > 0.98) {
                lightningOpacity = 0.3; // Flash
                lightningTimer = 0;
            }
            if(lightningOpacity > 0) {
                ctx.fillStyle = `rgba(255, 0, 0, ${lightningOpacity})`;
                ctx.fillRect(0,0,width,height);
                lightningOpacity *= 0.9; // Desvanece
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
