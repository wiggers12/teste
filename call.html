<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protótipo - App de Calls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111; color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      height: 100vh;
    }
    header {
      width: 100%; padding: 15px;
      background: #e63946; text-align: center;
      font-size: 1.4rem; font-weight: bold;
    }
    #calls {
      flex: 1; width: 100%;
      max-width: 500px;
      overflow-y: auto;
      padding: 15px;
    }
    .call {
      background: #222;
      border-left: 6px solid #06d6a0;
      padding: 10px; margin-bottom: 10px;
      border-radius: 6px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    form {
      width: 100%; max-width: 500px;
      display: flex; padding: 10px;
      background: #1d3557;
    }
    form input {
      flex: 1; padding: 10px; border: none;
      border-radius: 4px 0 0 4px;
    }
    form button {
      padding: 10px; border: none;
      background: #06d6a0; color: #000;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>📢 App de Calls - Protótipo</header>

  <div id="calls"></div>

  <!-- Área do "admin" -->
  <form id="callForm">
    <input type="text" id="callInput" placeholder="Digite um novo CALL..." required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById("callForm");
    const input = document.getElementById("callInput");
    const callsDiv = document.getElementById("calls");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if(text !== ""){
        addCall(text);
        input.value = "";
      }
    });

    function addCall(text){
      const div = document.createElement("div");
      div.className = "call";
      div.textContent = text;
      callsDiv.prepend(div); // aparece no topo
    }

    // Exemplo de call inicial
    addCall("🔥 CALL: Over 1.5 em até 5 min!");
  </script>
</body>
</html>
