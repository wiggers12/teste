<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha a Caixa</title>

<style>
body {
    margin: 0;
    background: linear-gradient(160deg, #020617, #0f172a);
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.app {
    width: 100%;
    max-width: 480px;
    padding: 20px;
    text-align: center;
}

h1 { margin-bottom: 8px; }
p { opacity: 0.85; }

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* üî• 30 caixas = 5x6 */
    gap: 12px;
    margin-top: 25px;
}

.caixa {
    height: 70px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    color: #fff;
}

/* Paleta de cores (repete automaticamente) */
.caixa:nth-child(6n+1) { background: #ef4444; }
.caixa:nth-child(6n+2) { background: #22c55e; }
.caixa:nth-child(6n+3) { background: #3b82f6; }
.caixa:nth-child(6n+4) { background: #f59e0b; }
.caixa:nth-child(6n+5) { background: #a855f7; }
.caixa:nth-child(6n)   { background: #14b8a6; }

.caixa:hover { opacity: 0.85; }

.desativada {
    opacity: 0.35;
    pointer-events: none;
}

.ganhou { box-shadow: 0 0 20px #22c55e; }
.perdeu { box-shadow: 0 0 20px #ef4444; }

.resultado {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
    <h1>üéÅ Escolha uma Caixa</h1>
    <p>Pr√™mio: <b>R$ 1,00</b> ‚Ä¢ Apenas <b>1 chance</b></p>

    <div class="grid" id="caixas"></div>

    <div class="resultado" id="resultado"></div>
</div>

<script>
// ===== CONFIGURA√á√ÉO DO JOGO =====
const TOTAL_CAIXAS = 30;          // üî• AGORA 30
const CAIXA_PREMIADA = 17;       // üëà voc√™ escolhe
const PREMIO = "R$ 1,00";

// Para novo jogo, altere o n√∫mero final
const BLOQUEIO_KEY = "jogo_caixa_jogou_30_v1";
// ===============================

let jogou = localStorage.getItem(BLOQUEIO_KEY) === "true";

function criarCaixas() {
    const area = document.getElementById("caixas");
    area.innerHTML = "";

    for (let i = 1; i <= TOTAL_CAIXAS; i++) {
        const c = document.createElement("div");
        c.className = "caixa";
        c.innerText = i;

        if (jogou) {
            c.classList.add("desativada");
        } else {
            c.onclick = () => escolher(c, i);
        }

        area.appendChild(c);
    }

    if (jogou) {
        document.getElementById("resultado").innerText =
            "‚ùå Voc√™ j√° jogou. Aguarde o pr√≥ximo jogo.";
    }
}

function escolher(elemento, numero) {
    if (jogou) return;

    jogou = true;
    localStorage.setItem(BLOQUEIO_KEY, "true");

    document.querySelectorAll(".caixa")
        .forEach(c => c.classList.add("desativada"));

    if (numero === CAIXA_PREMIADA) {
        elemento.classList.add("ganhou");
        document.getElementById("resultado").innerHTML =
            `üéâ PARAB√âNS!<br>Voc√™ ganhou <b>${PREMIO}</b>`;
    } else {
        elemento.classList.add("perdeu");
        document.getElementById("resultado").innerText =
            "‚ùå ERROU! J√Å ERAS";
    }
}

criarCaixas();
</script>

</body>
</html>
