<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pix R√°pido</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
    background: linear-gradient(160deg, #0f172a, #020617);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.app {
    width: 100%;
    max-width: 420px;
    background: #020617;
    border-radius: 16px;
    padding: 20px;
}

.hidden { display: none; }

h1, p { text-align: center; margin-bottom: 15px; }

input, button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

button {
    background: #22c55e;
    font-weight: bold;
    cursor: pointer;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 20px;
}

.caixa {
    height: 90px;
    background: #1e293b;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

.caixa:hover { background: #334155; }

.resultado {
    font-size: 22px;
    text-align: center;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="app">

<div id="inicio">
    <h1>üí∞ PIX R√ÅPIDO</h1>
    <p>Escolha uma caixa e tente a sorte</p>
    <button onclick="ir('inicio','cadastro')">COME√áAR</button>
</div>

<div id="cadastro" class="hidden">
    <h1>Seus dados</h1>
    <input id="nome" placeholder="Nome">
    <input id="whats‚Äù placeholder="WhatsApp">
    <button onclick="irCadastro()">CONTINUAR</button>
</div>

<div id="jogo" class="hidden">
    <h1>Escolha uma Caixa</h1>
    <div class="grid" id="caixas"></div>
</div>

<div id="pix" class="hidden">
    <h1>Pagamento</h1>
    <p>Valor: <b>R$ 5,00</b></p>
    <p>Pix: <b>SUA_CHAVE_PIX</b></p>
    <button onclick="revelar()">J√Å PAGUEI</button>
</div>

<div id="final" class="hidden">
    <h1>Resultado</h1>
    <div class="resultado" id="res"></div>
    <button onclick="location.reload()">JOGAR NOVAMENTE</button>
</div>

</div>

<script>
// ===== CONFIGURA√á√ïES =====
const TOTAL_CAIXAS = 9; // üî• MUDE AQUI (5, 9, 12, 20...)
const PREMIO = "R$ 10,00";

// ADMIN (true = voc√™ define / false = aleat√≥rio)
const CONTROLE_MANUAL = true;
const CAIXA_PREMIADA_ADMIN = 7; // s√≥ vale se manual=true
// =========================

let escolhida = null;
let premiada = CONTROLE_MANUAL 
    ? CAIXA_PREMIADA_ADMIN 
    : Math.floor(Math.random() * TOTAL_CAIXAS) + 1;

function ir(a,b){
    document.getElementById(a).classList.add("hidden");
    document.getElementById(b).classList.remove("hidden");
}

function irCadastro(){
    if(!nome.value || !whats.value) return alert("Preencha tudo");
    ir('cadastro','jogo');
    criarCaixas();
}

function criarCaixas(){
    const area = document.getElementById("caixas");
    area.innerHTML = "";
    for(let i=1;i<=TOTAL_CAIXAS;i++){
        const c = document.createElement("div");
        c.className = "caixa";
        c.innerText = i;
        c.onclick = ()=>{ escolhida=i; ir('jogo','pix'); };
        area.appendChild(c);
    }
}

function revelar(){
    ir('pix','final');
    document.getElementById("res").innerHTML =
        escolhida === premiada
        ? `üéâ VOC√ä GANHOU <br><b>${PREMIO}</b>`
        : "‚ùå N√£o foi dessa vez";
}
</script>

</body>
</html>
