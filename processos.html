<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha a Caixa</title>

<style>
body {
    margin: 0;
    background: linear-gradient(160deg, #020617, #0f172a);
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

h1 { margin-bottom: 8px; }
p { opacity: 0.85; }

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    margin-top: 25px;
}

.caixa {
    height: 90px;
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    color: #fff;
}

/* CORES */
.caixa:nth-child(1) { background: #ef4444; }
.caixa:nth-child(2) { background: #22c55e; }
.caixa:nth-child(3) { background: #3b82f6; }
.caixa:nth-child(4) { background: #f59e0b; }
.caixa:nth-child(5) { background: #a855f7; }
.caixa:nth-child(6) { background: #ec4899; }
.caixa:nth-child(7) { background: #14b8a6; }
.caixa:nth-child(8) { background: #e11d48; }
.caixa:nth-child(9) { background: #0ea5e9; }

.caixa:hover { opacity: 0.85; }

.desativada {
    opacity: 0.4;
    pointer-events: none;
}

.ganhou {
    box-shadow: 0 0 20px #22c55e;
}

.perdeu {
    box-shadow: 0 0 20px #ef4444;
}

.resultado {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    background: #22c55e;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
    <h1>üéÅ Escolha uma Caixa</h1>
    <p>Pr√™mio: <b>R$ 1,00</b> ‚Ä¢ Apenas <b>1 chance</b></p>

    <div class="grid" id="caixas"></div>

    <div class="resultado" id="resultado"></div>

    <button onclick="reiniciar()">JOGAR NOVAMENTE</button>
</div>

<script>
// ===== CONFIGURA√á√ÉO =====
const TOTAL_CAIXAS = 9;        // quantidade de caixas
const CAIXA_PREMIADA = 6;     // üëà voc√™ escolhe
const PREMIO = "R$ 1,00";
// ========================

let jogou = false;

function criarCaixas() {
    const area = document.getElementById("caixas");
    area.innerHTML = "";

    for (let i = 1; i <= TOTAL_CAIXAS; i++) {
        const c = document.createElement("div");
        c.className = "caixa";
        c.innerText = i;
        c.onclick = () => escolher(c, i);
        area.appendChild(c);
    }
}

function escolher(elemento, numero) {
    if (jogou) return;
    jogou = true;

    document.querySelectorAll(".caixa")
        .forEach(c => c.classList.add("desativada"));

    if (numero === CAIXA_PREMIADA) {
        elemento.classList.add("ganhou");
        document.getElementById("resultado").innerHTML =
            `üéâ PARAB√âNS!<br>Voc√™ ganhou <b>${PREMIO}</b>`;
    } else {
        elemento.classList.add("perdeu");
        document.getElementById("resultado").innerText =
            "‚ùå ERROU! J√Å ERAS";
    }
}

function reiniciar() {
    location.reload();
}

criarCaixas();
</script>

</body>
</html>
